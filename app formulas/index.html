<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <style>
.circle{
    border-radius: 50%;
    border: 1px solid black;
    margin-bottom: 10px;
}

.cosa{
    border: 1px solid black;
    margin-bottom: 10px;
}
.circle-text {
    width:100%;
}
.circle-text:after {
    content: "";
    display: block;
    width: 100%;
    height:0;
    padding-bottom: 100%;
    background: #4679BD;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}
.circle-text div {
    float:left;
    width:100%;
    padding-top:50%;
    line-height:1em;
    margin-top:-0.5em;
    text-align:center;
    color:white;
}
.formula-text {
  font-family: "Latin Modern", serif;
  font-size: 36pt;
  font-style: italic;
}
</style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascripts/archimedes.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1">
          <ul style="list-style-type:none">
            <li><h2>Tool Bar</h2></li>
            <li>
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <img  id="formula" src="images/formula.png" width="50">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li id="archimedes_formula" role="presentation" draggable="true" ><a draggable="true" href="#" >Archimedes formula</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">More incoming</a></li>
                </ul>
              </div>
            </li>
            <li><img id="plus1" src="images/plus.png"  draggable="true" ondragstart="drag(event)"></li>
            <li><img id="minus1" src="images/minus.png" width="50" draggable="true" ondragstart="drag(event)"></li>
            <li><img id="multiplication1" src="images/multiplication.png" width="50" draggable="true" ondragstart="drag(event)"></li>
            <li><img id="divide1" src="images/divide.png" width="50" draggable="true" ondragstart="drag(event)"></li>
          </ul>
        </div>
        <div class="col-md-5">
            <ul style="list-style-type:none">
              <li>
                <div    class="row panel panel-primary">
                  <div class="panel-heading">
                     <h3 class="panel-title">Formula</h3>
                  </div>
                  <div  id="formulas" class="panel-body">
                  </div>
              </li>
              <li>
                <div class="row panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Constant value</h3>
                  </div>
                  <div  id="constant_value" class="panel-body">
                  </div>
              </li>
              <li>
                <div class="row">
                  
                   rango variables
                </div>
              </li>
            </ul>
        </div> 
        <div class="col-md-6">
          <div class="row panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Graphic</h3>
            </div>
            <div  id="" class="panel-body">
            </div>
        </div>
      </div>
    </div>
                  <script>
                      
                     
                        new Archimedes('formulas','archimedes_formula','constant_value');
                 
                  </script>

  </body>
</html>
